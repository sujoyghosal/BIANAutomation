      description: Retrieve a Regulatory Compliance Consolidation Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Consolidation BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Regulatory Compliance Consolidation Request Payload
        schema:
          $ref: '#/definitions/BQConsolidationRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Regulatory Compliance Consolidation Report
          schema:
            $ref: '#/definitions/BQConsolidationRetrieveOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/authoring/{bq-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveRegulatoryComplianceAuthoring
      summary: Retrieve regulatory reporting detail and reports for review
      description: Retrieve a Regulatory Compliance Authoring Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Authoring BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Regulatory Compliance Authoring Request Payload
        schema:
          $ref: '#/definitions/BQAuthoringRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Regulatory Compliance Authoring Report
          schema:
            $ref: '#/definitions/BQAuthoringRetrieveOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/enquiries/{bq-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveRegulatoryComplianceEnquiries
      summary: Retrieve regulatory enquiry detail and response for review
      description: Retrieve a Regulatory Compliance Enquiries Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Enquiries BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Regulatory Compliance Enquiries Request Payload
        schema:
          $ref: '#/definitions/BQEnquiriesRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Regulatory Compliance Enquiries Report
          schema:
            $ref: '#/definitions/BQEnquiriesRetrieveOutputModel'
