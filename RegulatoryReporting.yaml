swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - Regulatory Compliance'
 description: >
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-regulatory-compliance/1.0.0
schemes:
 - https
paths:
  /regulatory-compliance/activation:
    post:
      tags:
      - activate
      operationId: activateSDRegulatoryReporting
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryReporting Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryReportingActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDRegulatoryReportingActivateOutputModel'
  /regulatory-compliance/configure:
    put:
      tags:
      - configure
      operationId: configureSDRegulatoryReporting
      summary: Reference to a service configuration service call
      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryReporting Configure Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryReportingConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDRegulatoryReportingConfigureOutputModel'
  /regulatory-compliance/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDRegulatoryReporting
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryReporting Feedback Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryReportingFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDRegulatoryReportingFeedbackOutputModel'
  /regulatory-compliance/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDRegulatoryReporting
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryReporting Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryReportingRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDRegulatoryReportingRetrieveOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/initiation:
    post:
      tags:
      - initiate
      operationId: initiateRegulatoryComplianceAdministrativePlan
      summary: Initiate/set-up a new Regulatory Compliance facility
      description: Initiate the regulatory reporting set up or schedule
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceInitiateInputModel'
      responses:
        201:
          description: Successful Initiate/set-up a new Regulatory Compliance facility
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceInitiateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateRegulatoryComplianceAdministrativePlan
      summary: Update reference details of an active Regulatory Compliance arrangement
      description: Update the regulatory reporting set up or schedule
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceUpdateInputModel'
      responses:
        200:
          description: Successful Update reference details of an active Regulatory Compliance arrangement
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceUpdateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/requisition:
    put:
      tags:
      - request
      operationId: requestRegulatoryComplianceAdministrativePlanUpdate
      summary: Control the processing of an active Regulatory Compliance (change processing status)
      description: Request an override to the regular reporting schedule (e.g. request ad hoc report)
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceRequestInputModel'
      responses:
        200:
          description: Successful Control the processing of an active Regulatory Compliance (change processing status)
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceRequestOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/consolidation/initiation:
    post:
      tags:
      - initiate
      operationId: initiateRegulatoryComplianceConsolidation
      summary: Initiate/set-up a new Regulatory Compliance Consolidation Instance
      description: Initiate administration of production information consolidation and verification
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Consolidation Request Payload
        schema:
          $ref: '#/definitions/BQConsolidationInitiateInputModel'
      responses:
        201:
          description: Successful Initiate/set-up a new Regulatory Compliance Consolidation Instance
          schema:
            $ref: '#/definitions/BQConsolidationInitiateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/consolidation/{bq-reference-id}/capture:
    put:
      tags:
      - capture
      operationId: captureRegulatoryComplianceConsolidationUpdate
      summary: Provide a structured consolidation transaction/record
      description: Provide transaction records as required to support regulatory reporting
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Consolidation BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Consolidation request payload
        schema:
          $ref: '#/definitions/BQConsolidationCaptureInputModel'
      responses:
        200:
          description: Successful Provide a structured consolidation transaction/record
          schema:
            $ref: '#/definitions/BQConsolidationCaptureOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/authoring/initiation:
    post:
      tags:
      - initiate
      operationId: initiateRegulatoryComplianceAuthoring
      summary: Initiate/set-up a new Regulatory Compliance Authoring Instance
      description: Initiate the analysis and assembly of production information to create regulatory reports
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Authoring Request Payload
        schema:
          $ref: '#/definitions/BQAuthoringInitiateInputModel'
      responses:
        201:
          description: Successful Initiate/set-up a new Regulatory Compliance Authoring Instance
          schema:
            $ref: '#/definitions/BQAuthoringInitiateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/authoring/{bq-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateRegulatoryComplianceAuthoring
      summary: Update a Regulatory Compliance Authoring Instance
      description: Update or augment consolidated information to support report generation
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Authoring BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Authoring Request Payload
        schema:
          $ref: '#/definitions/BQAuthoringUpdateInputModel'
      responses:
        200:
          description: Successful Update a Regulatory Compliance Authoring Instance
          schema:
            $ref: '#/definitions/BQAuthoringUpdateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/authoring/{bq-reference-id}/exchange:
    put:
      tags:
      - exchange
      operationId: exchangeRegulatoryComplianceAuthoringUpdate
      summary: Handle an external exchange (e.g. accept, reject, verify)
      description: Accept or reject a regulatory report prior to submission
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Authoring BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Authoring request payload
        schema:
          $ref: '#/definitions/BQAuthoringExchangeInputModel'
      responses:
        200:
          description: Successful Handle an external exchange (e.g. accept, reject, verify)
          schema:
            $ref: '#/definitions/BQAuthoringExchangeOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/enquiries/initiation:
    post:
      tags:
      - initiate
      operationId: initiateRegulatoryComplianceEnquiry
      summary: Initiate/set-up a new Regulatory Compliance Enquiry Instance
      description: Initiate the handling of a regulatory reporting enquiry
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Enquiries Request Payload
        schema:
          $ref: '#/definitions/BQEnquiriesInitiateInputModel'
      responses:
        201:
          description: Successful Initiate/set-up a new Regulatory Compliance Enquiry Instance
          schema:
            $ref: '#/definitions/BQEnquiriesInitiateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/enquiries/{bq-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateRegulatoryComplianceEnquiry
      summary: Update a Regulatory Compliance Enquiry Instance
      description: Update or augment consolidated information to support enquiry handling
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Enquiries BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Enquiries Request Payload
        schema:
          $ref: '#/definitions/BQEnquiriesUpdateInputModel'
      responses:
        200:
          description: Successful Update a Regulatory Compliance Enquiry Instance
          schema:
            $ref: '#/definitions/BQEnquiriesUpdateOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/enquiries/{bq-reference-id}/exchange:
    put:
      tags:
      - exchange
      operationId: exchangeRegulatoryComplianceEnquiryUpdate
      summary: Handle an external exchange (e.g. accept, reject, verify)
      description: Accept or reject a regulatory enquiry response prior to submission
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: Enquiries BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Enquiries request payload
        schema:
          $ref: '#/definitions/BQEnquiriesExchangeInputModel'
      responses:
        200:
          description: Successful Handle an external exchange (e.g. accept, reject, verify)
          schema:
            $ref: '#/definitions/BQEnquiriesExchangeOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/enquiries/{bq-reference-id}/capture:
    put:
