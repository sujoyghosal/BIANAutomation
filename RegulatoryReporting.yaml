  /regulatory-compliance/regulatory-compliance-administrative-plan:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- RegulatoryReporting Instance Status='active'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /regulatory-compliance/regulatory-compliance-administrative-plan/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [ 'Consolidation',  'Authoring',  'Enquiries', ]
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- Enquiries
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- Enquiries Instance Status = 'pending'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [EnquiriesID1, EnquiriesID2]
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveRegulatoryCompliance
      summary: Retrieve any details of the regulatory reporting administration
      description: Retrieve a Regulatory Compliance Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Administrative Plan Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Regulatory Compliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Regulatory Compliance Report
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceRetrieveOutputModel'
  /regulatory-compliance/regulatory-compliance-administrative-plan/{cr-reference-id}/consolidation/{bq-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveRegulatoryComplianceConsolidation
