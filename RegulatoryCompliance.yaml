swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - Regulatory Compliance'
 description: >
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-regulatory-compliance/1.0.0
schemes:
 - https
paths:
  /regulatory-compliance/activation:
    post:
      tags:
      - activate
      operationId: activateSDRegulatoryCompliance
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryComplianceActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDRegulatoryComplianceActivateOutputModel'
  /regulatory-compliance/configure:
    put:
      tags:
      - configure
      operationId: configureSDRegulatoryCompliance
      summary: Reference to a service configuration service call
      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryCompliance Configure Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryComplianceConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDRegulatoryComplianceConfigureOutputModel'
  /regulatory-compliance/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDRegulatoryCompliance
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryCompliance Feedback Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryComplianceFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDRegulatoryComplianceFeedbackOutputModel'
  /regulatory-compliance/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDRegulatoryCompliance
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDRegulatoryCompliance Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDRegulatoryComplianceRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDRegulatoryComplianceRetrieveOutputModel'
  /regulatory-compliance/regulatory-compliance-assessment/initiation:
    post:
      tags:
      - initiate
      operationId: initiateRegulatoryComplianceAssessment
      summary: Initiate/set-up a new Regulatory Compliance facility
      description: Start a compliance evaluation assessment
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceAssessmentInitiateInputModel'
      responses:
        201:
          description: Successful Initiate/set-up a new Regulatory Compliance facility
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceAssessmentInitiateOutputModel'
  /regulatory-compliance/regulatory-compliance-assessment/{cr-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateRegulatoryComplianceAssessment
      summary: Update reference details of an active Regulatory Compliance arrangement
      description: Update submitted details or content for an on-going compliance assessment
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceAssessmentUpdateInputModel'
      responses:
        200:
          description: Successful Update reference details of an active Regulatory Compliance arrangement
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceAssessmentUpdateOutputModel'
  /regulatory-compliance/regulatory-compliance-assessment/{cr-reference-id}/exchange:
    put:
      tags:
      - exchange
      operationId: exchangeRegulatoryComplianceAssessmentUpdate
      summary: Handle an external exchange (e.g. accept, reject, verify)
      description: Accept or reject a compliance determination
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceAssessmentExchangeInputModel'
      responses:
        200:
          description: Successful Handle an external exchange (e.g. accept, reject, verify)
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceAssessmentExchangeOutputModel'
  /regulatory-compliance/regulatory-compliance-assessment/{cr-reference-id}/requisition:
    put:
      tags:
      - request
      operationId: requestRegulatoryComplianceAssessmentUpdate
      summary: Invoke a service request action against the Regulatory Complaince Assessment instance
      description: Request a review or adjudication for an assessment
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: RegulatoryCompliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceAssessmentRequestInputModel'
      responses:
        200:
          description: Successful Invoke a service request action against the Regulatory Complaince Assessment instance
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceAssessmentRequestOutputModel'
  /regulatory-compliance/regulatory-compliance-assessment:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- RegulatoryCompliance Instance Status='active'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /regulatory-compliance/regulatory-compliance-assessment/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: []
  /regulatory-compliance/regulatory-compliance-assessment/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveRegulatoryComplianceBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Assessment Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- 
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex-  Instance Status = 'pending'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [ID1, ID2]
  /regulatory-compliance/regulatory-compliance-assessment/{cr-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveRegulatoryCompliance
      summary: Retrieve a Regulatory Compliance Record
      description: Retrieve a Regulatory Compliance Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Regulatory Compliance Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Regulatory Compliance Request Payload
        schema:
          $ref: '#/definitions/CRRegulatoryComplianceAssessmentRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Regulatory Compliance Report
          schema:
            $ref: '#/definitions/CRRegulatoryComplianceAssessmentRetrieveOutputModel'
