      - activate
      operationId: activateSDPaymentOrder
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDPaymentOrder Request Payload
        schema:
          $ref: '#/definitions/SDPaymentOrderActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDPaymentOrderActivateOutputModel'
  /payment-order/configure:
