      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDPaymentOrder Configure Request Payload
        schema:
          $ref: '#/definitions/SDPaymentOrderConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDPaymentOrderConfigureOutputModel'
  /payment-order/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDPaymentOrder
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDPaymentOrder Feedback Request Payload
        schema:
          $ref: '#/definitions/SDPaymentOrderFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDPaymentOrderFeedbackOutputModel'
  /payment-order/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDPaymentOrder
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDPaymentOrder Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDPaymentOrderRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDPaymentOrderRetrieveOutputModel'
  /payment-order/payment-order-procedure/initiation:
    post:
      tags:
      - initiate
      operationId: initiatePaymentOrderProcedure
      summary: Details of a new Payment Order Procedure instance
      description: Initiate a payment order procedure
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: PaymentOrderProcedure Request Payload
        schema:
          $ref: '#/definitions/CRPaymentOrderProcedureInitiateInputModel'
