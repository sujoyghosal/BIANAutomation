swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - MarketResearch'
 description: >
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-marketresearch/1.0.0
schemes:
 - https
paths:
  /market-research/activation:
    post:
      tags:
      - activate
      operationId: activateSDMarketResearch
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketResearch Request Payload
        schema:
          $ref: '#/definitions/SDMarketResearchActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDMarketResearchActivateOutputModel'
  /market-research/configure:
    put:
      tags:
      - configure
      operationId: configureSDMarketResearch
      summary: Reference to a service configuration service call
      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketResearch Configure Request Payload
        schema:
          $ref: '#/definitions/SDMarketResearchConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDMarketResearchConfigureOutputModel'
  /market-research/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDMarketResearch
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketResearch Feedback Request Payload
        schema:
          $ref: '#/definitions/SDMarketResearchFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDMarketResearchFeedbackOutputModel'
  /market-research/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDMarketResearch
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketResearch Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDMarketResearchRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDMarketResearchRetrieveOutputModel'
  /market-research/general-market-research-directory-entry/initiation:
    post:
      tags:
      - initiate
      operationId: initiateGeneralMarketResearch
      summary: Details of a new Market Research instance
      description: Register or establish a market research viewpoint
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: MarketResearch Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchInitiateInputModel'
      responses:
        201:
          description: Successful Details of a new Market Research instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchInitiateOutputModel'
  /market-research/general-market-research-directory-entry/{cr-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateGeneralMarketResearch
      summary: Update to any amendable fields of the Market Research instance
      description: Update the details or make-up of a market research viewpoint
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketResearch Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchUpdateInputModel'
      responses:
        200:
          description: Successful Update to any amendable fields of the Market Research instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchUpdateOutputModel'
  /market-research/general-market-research-directory-entry/{cr-reference-id}/execution:
    put:
      tags:
      - execute
      operationId: executeGeneralMarketResearchUpdate
      summary: Invoke an automated execute action against the Market Research instance
      description: Automatically extract details of a maintained market research viewpoint
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketResearch Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchExecuteInputModel'
      responses:
        200:
          description: Successful Invoke an automated execute action against the Market Research instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchExecuteOutputModel'
  /market-research/general-market-research-directory-entry/{cr-reference-id}/requisition:
    put:
      tags:
      - request
      operationId: requestGeneralMarketResearchUpdate
      summary: Invoke a service request action against the Market Research instance
      description: Request a viewpoint is refreshed or adjusted in some manner
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketResearch Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchRequestInputModel'
      responses:
        200:
          description: Successful Invoke a service request action against the Market Research instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchRequestOutputModel'
  /market-research/general-market-research-directory-entry:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketResearchReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- MarketResearch Instance Status='active'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /market-research/general-market-research-directory-entry/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketResearchBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: []
  /market-research/general-market-research-directory-entry/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketResearchBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Directory Entry Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- 
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex-  Instance Status = 'pending'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [ID1, ID2]
  /market-research/general-market-research-directory-entry/{cr-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveMarketResearch
      summary: Retrieve details about and the content of a maintained market research viewpoint
      description: Retrieve a MarketResearch Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Directory Entry Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketResearch Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved MarketResearch Report
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchRetrieveOutputModel'
