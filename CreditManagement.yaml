swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - Credit Management'
 description: 'Description'
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-credit-management/1.0.0
schemes:
 - https
paths:
  /credit-management/credit-pricing-assessment/initiation:
    post:
      tags:
      - initiate
      operationId: initiateCreditPricingAssessment
      summary: Details of a new #CR instance
      description: Evaluate a proposed transaction pricing against group credit policy
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: CreditPricingAssessment Request Payload
        schema:
          $ref: '#/definitions/CRCreditPricingAssessmentInitiateInputModel'
      responses:
        201:
          description: Successful Details of a new #CR instance
          schema:
            $ref: '#/definitions/CRCreditPricingAssessmentInitiateOutputModel'
  /credit-management/credit-pricing-assessment/{cr-reference-id}/update:
    put:
      tags:
      - update
      operationId: updateCreditPricingAssessment
      summary: Update to any amendable fields of the #CR instance
      description: Update details of an active credit pricing assessment
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Credit Pricing Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: CreditPricingAssessment Request Payload
        schema:
          $ref: '#/definitions/CRCreditPricingAssessmentUpdateInputModel'
      responses:
        200:
          description: Successful Update to any amendable fields of the #CR instance
          schema:
            $ref: '#/definitions/CRCreditPricingAssessmentUpdateOutputModel'
  /credit-management/credit-pricing-assessment/{cr-reference-id}/exchange:
    put:
      tags:
      - exchange
      operationId: processCreditPricingAssessmentAcceptanceUpdate
      summary: Handle an external exchange (e.g. accept, reject, verify)
      description: Accept/reject a pricing assessment
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Credit Pricing Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: CreditPricingAssessment Request Payload
        schema:
          $ref: '#/definitions/CRCreditPricingAssessmentExchangeInputModel'
      responses:
        200:
          description: Successful Handle an external exchange (e.g. accept, reject, verify)
          schema:
            $ref: '#/definitions/CRCreditPricingAssessmentExchangeOutputModel'
  /credit-management/credit-pricing-assessment/{cr-reference-id}/grant:
    put:
      tags:
      - grant
      operationId: grantCreditPricingAssessmentAcceptanceUpdate
      summary: Invoke a grant request action from the #BQ instance to obtain access permission
      description: Obtain a credit pricing policy acceptance grant to proceed with a transaction
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Credit Pricing Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: CreditPricingAssessment Request Payload
        schema:
          $ref: '#/definitions/CRCreditPricingAssessmentGrantInputModel'
      responses:
        200:
          description: Successful Invoke a grant request action from the #BQ instance to obtain access permission
          schema:
            $ref: '#/definitions/CRCreditPricingAssessmentGrantOutputModel'
  /credit-management/credit-pricing-assessment:
    get:
      tags:
      - retrieve
      operationId: RetrieveCreditManagementReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- 
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /credit-management/credit-pricing-assessment/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveCreditManagementBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: []
  /credit-management/credit-pricing-assessment/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveCreditManagementBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Credit Pricing Assessment Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- 'BQ1'
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex-
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['BQID1', 'BQID2']
  /credit-management/credit-pricing-assessment/{cr-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveCreditManagement
      summary: Retrieve a Credit Management Record
      description: Retrieve a Credit Management Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: Credit Pricing Assessment Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: Credit Management Request Payload
        schema:
          $ref: '#/definitions/CRCreditManagementRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved Credit Management Report
          schema:
            $ref: '#/definitions/CRCreditManagementRetrieveOutputModel'
