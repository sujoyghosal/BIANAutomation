swagger: '2.0'
info:
 version: '1.0.0'
 title: 'Service Domain - MarketAnalysis'
 description: >
host: virtserver.swaggerhub.com
basePath: /BIAN/sd-marketanalysis/1.0.0
schemes:
 - https
paths:
  /market-analysis/activation:
    post:
      tags:
      - activate
      operationId: activateSDMarketAnalysis
      summary: Reference to a service activation service call
      description: Reference to a service activation service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketAnalysis Request Payload
        schema:
          $ref: '#/definitions/SDMarketAnalysisActivateInputModel'
      responses:
        201:
          description: Successful Service Activation
          schema:
            $ref: '#/definitions/SDMarketAnalysisActivateOutputModel'
  /market-analysis/configure:
    put:
      tags:
      - configure
      operationId: configureSDMarketAnalysis
      summary: Reference to a service configuration service call
      description: Reference to a service configuration service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketAnalysis Configure Request Payload
        schema:
          $ref: '#/definitions/SDMarketAnalysisConfigureInputModel'
      responses:
        201:
          description: Successful Service Configuration
          schema:
            $ref: '#/definitions/SDMarketAnalysisConfigureOutputModel'
  /market-analysis/feedback:
    put:
      tags:
      - feedback
      operationId: feedbackSDMarketAnalysis
      summary: Reference to a feedback service call
      description: Reference to a feedback service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketAnalysis Feedback Request Payload
        schema:
          $ref: '#/definitions/SDMarketAnalysisFeedbackInputModel'
      responses:
        201:
          description: Successful Service Feedback
          schema:
            $ref: '#/definitions/SDMarketAnalysisFeedbackOutputModel'
  /market-analysis/retrieve:
    get:
      tags:
      - retrieve
      operationId: retrieveSDMarketAnalysis
      summary: Reference to a retrieve service call
      description: Reference to a retrieve service call
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: SDMarketAnalysis Retrieve Request Payload
        schema:
          $ref: '#/definitions/SDMarketAnalysisRetrieveInputModel'
      responses:
        200:
          description: Successful Service Retrieve
          schema:
            $ref: '#/definitions/SDMarketAnalysisRetrieveOutputModel'
  /market-analysis/general-market-research-analysis/initiation:
    post:
      tags:
      - initiate
      operationId: initiateGeneralMarketResearchAnalysis
      summary: Details of a new General Market Research Analysis instance
      description: Initialize a market research analysis
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        description: GeneralMarketResearchAnalysis Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchAnalysisInitiateInputModel'
      responses:
        201:
          description: Successful Details of a new General Market Research Analysis instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchAnalysisInitiateOutputModel'
  /market-analysis/general-market-research-analysis/{cr-reference-id}/execution:
    put:
      tags:
      - execute
      operationId: executeGeneralMarketResearchAnalysisUpdate
      summary: Invoke an automated execute action against the #CR instance
      description: Obtain an automated refresh of market research analysis
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Analysis Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: GeneralMarketResearchAnalysis Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchAnalysisExecuteInputModel'
      responses:
        200:
          description: Successful Invoke an automated execute action against the #CR instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchAnalysisExecuteOutputModel'
  /market-analysis/general-market-research-analysis/{cr-reference-id}/requisition:
    put:
      tags:
      - request
      operationId: requestGeneralMarketResearchAnalysisUpdate
      summary: Invoke a service request action against the #CR instance
      description: Request a manual refresh of market research analysis 
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Analysis Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: GeneralMarketResearchAnalysis Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchAnalysisRequestInputModel'
      responses:
        200:
          description: Successful Invoke a service request action against the #CR instance
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchAnalysisRequestOutputModel'
  /market-analysis/general-market-research-analysis:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketAnalysisReferenceIds
      summary: Retrieve CR Ids
      produces:
      - application/json
      parameters:
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- MarketAnalysis Instance Status='active'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: ['ID726464', 'ID7264642']
  /market-analysis/general-market-research-analysis/behavior-qualifiers/:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketAnalysisBehaviorQualifiers
      summary: Retrieve BQ names
      produces:
      - application/json
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [ 'AnalysisAlgorithm', ]
  /market-analysis/general-market-research-analysis/{cr-reference-id}/{behavior-qualifier}/:
    get:
      tags:
      - retrieve
      operationId: RetrieveMarketAnalysisBehaviorQualifierReferenceIds
      summary: Retrieve Behavior Qualifier Reference Ids
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Analysis Instance Record
        required: true
        type: string
      - name : behavior-qualifier
        in: path
        description: Behavior Qualifier Name. ex- AnalysisAlgorithm
        required: true
        type: string
      - name : collection-filter
        in: query
        description: Filter to refine the result set. ex- AnalysisAlgorithm Instance Status = 'pending'
        required: false
        type: string
      responses:
        200:
          description: Successful
          schema:
            type: array
            items:
              type: string
            example: [AnalysisAlgorithmID1, AnalysisAlgorithmID2]
  /market-analysis/general-market-research-analysis/{cr-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveMarketAnalysis
      summary: Retrieve a MarketAnalysis Record
      description: Retrieve a MarketAnalysis Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Analysis Instance Record
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketAnalysis Request Payload
        schema:
          $ref: '#/definitions/CRGeneralMarketResearchAnalysisRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved MarketAnalysis Report
          schema:
            $ref: '#/definitions/CRGeneralMarketResearchAnalysisRetrieveOutputModel'
  /market-analysis/general-market-research-analysis/{cr-reference-id}/analysisalgorithm/{bq-reference-id}:
    get:
      tags:
      - retrieve
      operationId: retrieveMarketAnalysisAnalysisAlgorithm
      summary: Retrieve details about market research analysis, including recent results
      description: Retrieve a MarketAnalysis AnalysisAlgorithm Record
      produces:
      - application/json
      parameters:
      - name: cr-reference-id
        in: path
        description: CR General Market Research Analysis Instance Record
        required: true
        type: string
      - name: bq-reference-id
        in: path
        description: AnalysisAlgorithm BQ Reference Id
        required: true
        type: string
      - in: body
        name: body
        required: true
        description: MarketAnalysis AnalysisAlgorithm Request Payload
        schema:
          $ref: '#/definitions/BQAnalysisAlgorithmRetrieveInputModel'
      responses:
        200:
          description: Successfully Retrieved MarketAnalysis AnalysisAlgorithm Report
          schema:
            $ref: '#/definitions/BQAnalysisAlgorithmRetrieveOutputModel'
